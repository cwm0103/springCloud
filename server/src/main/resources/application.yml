spring:
  application:
    name: server  #配置服务名称
server:
  port: 8761
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  #配置注册地址
    register-with-eureka: false #禁用自己注册
    fetch-registry: false #此客户端是否获取eureka服务器注册表上的注册信息,默认为true
  server:
    enable-self-preservation: false #关闭警告
